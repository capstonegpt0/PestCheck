services:
  - type: web
    name: pestcheck-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: VITE_API_URL
        value: https://pestcheck-api.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html